# Replace <PREFIX> with the filename of the script (default is "ev")

type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    title: Manuel ladning
    title_tap_action:
      action: none
    subtitle_tap_action:
      action: none
  - type: custom:mushroom-entity-card
    entity: input_boolean.<PREFIX>_allow_manual_charging_now
    tap_action:
      action: toggle
    hold_action:
      action: none
    double_tap_action:
      action: none
  - type: custom:mushroom-entity-card
    entity: input_boolean.<PREFIX>_allow_manual_charging_solar
    tap_action:
      action: toggle
    hold_action:
      action: none
    double_tap_action:
      action: none
view_layout:
  position: sidebar
