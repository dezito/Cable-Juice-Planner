
# Required: HACS integration (https://hacs.xyz/)
# Required: lovelace-mushroom (https://github.com/piitaya/lovelace-mushroom)
# Required: stack-in-card (https://github.com/custom-cards/stack-in-card)

type: vertical-stack
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:mushroom-title-card
        title: Tur ladning
      - type: conditional
        conditions:
          - condition: state
            entity: input_number.ev_trip_range_needed
            state: '0.0'
        card:
          type: custom:mushroom-number-card
          entity: input_number.ev_trip_charge_procent
      - type: conditional
        conditions:
          - condition: state
            entity: input_number.ev_trip_charge_procent
            state: '0.0'
        card:
          type: custom:mushroom-number-card
          entity: input_number.ev_trip_range_needed
      - type: custom:mushroom-entity-card
        entity: input_boolean.ev_trip_preheat
        icon_color: red
        fill_container: false
        tap_action:
          action: toggle
      - type: custom:mushroom-entity-card
        entity: input_datetime.ev_trip_date_time
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: input_datetime.ev_trip_homecoming_date_time
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: input_boolean.ev_trip_charging
        tap_action:
          action: toggle
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: input_button.ev_trip_reset
            content_info: name
            tap_action:
              action: toggle
            hold_action:
              action: none
            use_entity_picture: false
        alignment: end
view_layout:
  position: sidebar
